<head>
  <!--

  <meta charset="utf-8">
  <title>Dictionary</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <!--
  Mobile Specific Metas
  ––––––––––––––––––––––––––––––––––––––––––––––––––

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--
  FONT
  ––––––––––––––––––––––––––––––––––––––––––––––––––
  -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!--
  CSS
  ––––––––––––––––––––––––––––––––––––––––––––––––––
  -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/index.css">
  <!--
  Favicon
  ––––––––––––––––––––––––––––––––––––––––––––––––––

  <link rel="icon" type="image/png" href="images/favicon.png">

<!--
Primary Page Layout
––––––––––––––––––––––––––––––––––––––––––––––––––
-->
<body ng-app="HomePage">
  <div id="mainContainer" ng-controller="HomePageCtrl" class="container">
    <div id="header" class="row">
      <div class="column">
        <h1>Dictionary</h1>
        <h7 class="subheading">a game about words and fooling {{name}}</h7>
      </div>
    </div>
    <div id="startNav" class="row">
      <div class="three columns"><a href="/game.html" class="button-primary button">Create a New Game</a></div>
      <div ng-show="joined == false" class="three columns"><a href="#" ng-click="joined = true" class="button">Join An existing Game</a></div>
      <div id="gameIdInput" ng-show="joined == true" class="three columns">
        <input type="text" placeholder="Enter a game ID" ng-model="gameId">
      </div>
      <div id="joinButton" ng-show="joined == true" class="two columns"><a href="#" ng-click="join()" class="button">Join</a></div>
    </div>
  </div>
  <div id="footer" class="container">
    <div class="row">
      <div id="content" class="six columns">
        <p>Created by <a href="http://vynlar.com">Adrian Aleixandre</a><span class="spacer"></span><a href="http://kolyaventuri.com">Kolya Venturi</a><span class="spacer"></span><a href="http://serps-invaders.com/wp-content/uploads/2014/04/broken-links.jpg">Nick deGarmo</a></p>
      </div>
    </div>
  </div>
</body>
